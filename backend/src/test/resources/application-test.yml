spring:
  application:
    name: personal-blog-backend-test
  
  # H2 Embedded Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console (for debugging if needed)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # SQL initialization
  sql:
    init:
      mode: always
      platform: h2
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 0  # Random port for tests
  servlet:
    context-path: /api/v1

logging:
  level:
    com.blog: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.test: DEBUG

# File storage configuration for tests
blog:
  storage:
    markdown-path: ./test-data/markdown
    images-path: ./test-data/images

# Application specific configuration for tests
app:
  image:
    storage:
      path: ./test-data/images